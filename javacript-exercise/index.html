<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <script type="module" src="formValidation.js"></script>
  </head>
  <body>
    <div class="main">
      <form action="" class="form" id="form-1">
        <h3 class="heading">Register new Account</h3>
        <div class="spacer"></div>
        <div class="form-group">
          <label for="fullname" class="form-label">Your full name</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            class="form-input"
            placeholder="Enter your full name"
          />
          <span data-attribute="fullname" class="form-message"></span>
        </div>
        <div class="form-group">
          <label class="form-label">Your email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
          />
          <span data-attribute="email" class="form-message"></span>
        </div>
        <div class="form-group">
          <label class="form-label">Your password</label>
          <input
            type="text"
            name="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
          />
          <span data-attribute="password" class="form-message"></span>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm password</label>
          <input
            type="text"
            name="password-confirmation"
            id="password-confirmation"
            class="form-input"
            placeholder="confirm password"
          />
          <span
            data-attribute="password-confirmation"
            class="form-message"
          ></span>
        </div>
        <div class="form-group">
          <label class="checkbox-label">Gender</label>
          <input type="radio" name="gender" value="Male" id="gender-male" /> Male
          <input type="radio" name="gender" value="Female" id="gender-female" /> Female
          <span data-attribute="checkbox" class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="country" class="form-label">Country</label>
          <select name="country" id="country" class="form-input">
            <option value="" disabled selected>Select your country</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="UK">Viet Nam</option>
          </select>
          <span data-attribute="country" class="form-message"></span>
        </div>
        <button class="form-submit" type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
