<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Practice two</title>
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="header-title">Manage Product</h1>
      <figure>
        <img src="./assets/images/avatar.jpg" alt="avatar" class="img avatar-image">
      </figure>
    </div>
  </header>
  <main class="main-content container main-container">
  </main>
  <div class="modal modal-delete-container hidden">
    <div class="modal-delete-content">
      <svg class="warning-icon">
        <use xlink:href="./assets/images/icon.svg#warning-icon"></use>
      </svg>
      <h4 class="modal-title-delete">Are you sure</h4>
      <p>This product will be deleted and cannot be restored</p>
    </div>
    <div class="modal-delete-btn">
      <button class="btn-delete">Delete</button>
      <button class="btn-cancel">Cancel</button>
    </div>
  </div>
  <div class="modal hidden modal-overlay hidden">
    <form action="" method="post" class="form-container">
      <h2 class="add-product-title">Add products</h2>
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter product name" class="form-input">
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" class="form-input">
          <option>Skin care</option>
          <option>Face care</option>
          <option>Lips care</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku"class="form-input">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" placeholder="0" class="form-input">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" placeholder="Enter price" class="form-input">
      </div>
      <div class="form-group">
        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost" placeholder="Enter cost" class="form-input">
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" class="form-input">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Add Product" class="add-product-submit">
      </div>
    </form>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
