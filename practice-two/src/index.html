<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Practice two</title>
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="header-title">Manage Product</h1>
      <figure>
        <img src="./assets/images/avatar.jpg" alt="avatar" class="img avatar-image">
      </figure>
    </div>
  </header>
  <main>
    <div class="container main-container">
      <div class="table-container">
        <ul class="table-header">
          <li class="col-product-name">
            Product name
          </li>
          <li>Category</li>
          <li>SKU</li>
          <li>Quantity</li>
          <li>Cost</li>
          <li>Price</li>
          <li>Status</li>
          <li>Actions</li>
        </ul>
      </div>
    </div>
  </main>

</html>
