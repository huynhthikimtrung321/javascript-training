<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <section class="todoapp" id="main">
    <header class="header" id="header">
      <h1 class="title">Todos</h1>
      <div class="input-container">
        <input type="text" id="todo-input" class="new-todo" placeholder="What needs to be done?">
      </div>
    </header>
    <main class="main">
        <div class="toggle-container">
          <input type="checkbox" name="" class="toggle">
          <label class="toggle-label"></label>
        </div>
        <ul class="todo-list">
          <li class="todo-item">ho</li>
          <div class="view">
            <input type="checkbox" class="toggle-item">
            <label for="" class="todo-item-label"></label>
          </div>
        </ul>
    </main>
    <footer class="footer">
      <span class="todo-count">k</span>
      <ul>
        <li class="filters">
          <button class="btn">All</button>
        </li>
        <li class="filters">
          <button class="btn">Active</button>
        </li>
        <li class="filters">
          <button class="btn">Complete</button>
        </li>
      </ul>
    </footer>
  </section>
</body>
</html>
